<!DOCTYPE html>
<html>
<head>
    <title>LRCounter</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin: 0;
        padding: 0;
        color #333;
    }

    .container {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 20px auto;
        width: 300px;
    }

    .counter {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 10px 0;
    }

    button {
        padding: 5px 10px;
        font-size: 16px;
        background-color: #0074d9;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056a1;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="counter">
            <span id="counter1">0</span>
            <button id="increment1">+1</button>
            <button id="decrement1">-1</button>
        </div>
        <div class="counter">
            <span id="counter2">0</span>
            <button id="increment2">+1</button>
            <button id="decrement2">-1</button>
        </div>
        <div class="counter">
            <span id="counter3">0</span>
            <button id="increment3">+1</button>
            <button id="decrement3">-1</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
