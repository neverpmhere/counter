<body>
    <div class="container">
        <h1>Left Right Counter</h1>
        <div class="counter">

            <button id="decrement1">-1</button>
        </div>
        <div class="counter">
            <span id="counter2">0</span>
            <button id="increment2">+1</button>
            <button id="decrement2">-1</button>
        </div>
        <div class="counter">
            <span id="counter3">0</span>
            <button id="increment3">+1</button>
            <button id="decrement3">-1</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
